<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="" href="asset/fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="asset/fontawesome-free-6.2.1-web/js/all.min.js"> </script>
    <link rel="stylesheet" href="asset/css/style.css">
    <title>LogIn & SignUp </title>
</head>
<body>

    <div class="container mt-5 pb-5">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <img src="asset/img/logIn.png" height="100%" width="100%">
                </div>
            </div>
            <div class="col-md-6 LI" id="login">
                <div class="lmain">
                    <h4><b style="color: #562B08;">SalamYa Kabba</b></h4>
                    <div class="d-flex mt-2">
                        <button class="btn l1"><a href="" class="login LOGINBTN" data-info="login">Log In</a></button>
                        <button class="btn l1"><a href="" class="reg LOGINBTN" data-info="reg">Register</a></button>
                    </div>
                    <p class="mt-3">Use your credentials to login into account.</p>
                    <div class="linput">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input class="l2" type="text" placeholder="Email Address">
                    </div>
                    <div class="linput">
                        <i class="fa-solid fa-lock icon me-1"></i>
                        <input class="l2" type="text" placeholder="Password">
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn mt-3 l3">LogIn</button>
                        <p class=" pt-3 ms-3 mt-4 l4">Forget Password</p>
                    </div>
                    <br>
                    <div class="l5">
                        <p>𝗈𝗋 𝗅𝗈𝗀𝗂𝗇 𝗐𝗂𝗍𝗁</p>
                        <div class="d-flex">
                            <a href="" class="">𝖥𝖺𝖼𝖾𝖻𝗈𝗈𝗄</a>
                            <a href="">𝖦𝗈𝗈𝗀𝗅𝖾</a>
                            <a href="">𝖨𝗇𝗌𝗍𝖺𝗀𝗋𝖺𝗆</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="reg">
                <div class="lmain">
                    <h4><b style="color: #562B08;">SalamYa Kabba</b></h4>
                    <div class="d-flex mt-2">
                        <button class="btn l1"><a href="" class="login LOGINBTN" data-info="login">Log In</a></button>
                        <button class="btn l1"><a href="" class="reg LOGINBTN" data-info="reg">Register</a></button>
                    </div>
                    <p class="mt-3">Enter your information to setup a new account.</p>
                    <div class="linput">
                        <i class="fa-solid fa-user icon"></i>
                        <input class="l2" type="text" placeholder="UserName">
                    </div>
                    <div class="linput">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input class="l2" type="text" placeholder="Email Address">
                    </div>
                    <div class="linput">
                        <i class="fa-solid fa-lock icon"></i>
                        <input class="l2" type="text" placeholder="Password">
                    </div>
                    <button class="btn l6">Register</button>
                    <br>
                    <div class="l7">
                        <p>𝗈𝗋 𝗋𝖾𝗀𝗂𝗌𝗍𝖾𝗋 𝗐𝗂𝗍𝗁</p>
                        <div class="d-flex">
                            <a href="">𝖥𝖺𝖼𝖾𝖻𝗈𝗈𝗄</a>
                            <a href="">𝖦𝗈𝗈𝗀𝗅𝖾</a>
                            <a href="">𝖨𝗇𝗌𝗍𝖺𝗀𝗋𝖺𝗆</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // let divs = document.getElementsByClassName("lmain");
        let login = document.getElementById("login");
        let reg = document.getElementById("reg");
        reg.style.display = 'none';
        let loginbtn = document.getElementsByClassName("LOGINBTN");
        for (let b = 0; loginbtn.length > b; b++) {
            loginbtn[b].addEventListener('click', function (e) {
                e.preventDefault();
                console.log(loginbtn[b].getAttribute('data-info'));
                if (loginbtn[b].getAttribute('data-info') == "login") {
                    console.log(login)
                    login.style.display = 'block';
                    reg.style.display = 'none';

                } else {
                    login.style.display = 'none';
                    reg.style.display = 'block';

                }
            });
        }
    </script>


</body>
</html>
